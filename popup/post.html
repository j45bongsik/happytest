<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">
	<title>사회혁신교육자네트워크 ENSI</title>
	<link href="/ensi_front/resources/css/common.css" rel="stylesheet" />
	<link href="/ensi_front/resources/css/sub.css" rel="stylesheet" />
  <link href="/ensi_front/path/favicon.ico" rel="shortcut icon">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="popup_wrap">
		<h1 class="top_title">우편번호 검색</h1>
		<div class="add_wrap">

			<p class="h2_tit">검색되지 않는 경우는 행정안전부 새주소안내시스템 (http://www.juso.go.kr/) 에서 확인하시기 바랍니다.</p>

			<div class="search_word_form">
	      <ul>
	        <li class="search_word"><label for="search_word">주소 검색어</label></li>
	        <li class="word_input"><input type="text" id="search_word" name="search_word" class="w100" title="우편번호 관련 검색어 입력"></li>
	        <li><button value="조회" type="button" class="btn_search">조회</button></li>
	      </ul>
			</div>

			<table class="zip_code_table">
				<caption>이 표는 우편번호 정보를 제공하며 우편번호, 도로명/지번 주소으로 구성되어 있습니다.</caption>
				<colgroup>
					<col class="wf150 m-w25" />
					<col />
				</colgroup>
				<thead>
				<tr>
					<th scope="col">우편번호</th>
					<th scope="col">도로명/지번 주소</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="zipcode">10002</td>
					<td class="add">
						<p><a href="#"><span class="red_bg_txt">도로명</span> 경기도 안양시 만안구 경수대로 1132 (안양동, 장애인종합복지회관(곰두리회관) 2동)</a></p>
						<p><a href="#"><span class="grey_bg_txt">지번</span> 경기도 안양시 만안구 안양2동 22-1 (안양동, 장애인종합복지회관(곰두리회관))</a></p>
					</td>
				</tr>
				</tbody>
			</table>
	    <!--  // zip_code_table -->

	    <div class="paging-t1">
	      <div class="inner_num">
	        <button class="btn-pageFirst"><span class="blind">처음으로</span></button>
	        <button class="btn-pagePrev"><span class="blind">이전 페이지</span></button>
	        <a class="on" href="javascript:void(0);" title="현재 페이지">1</a>
	        <a href="javascript:void(0);">2</a>
	        <a href="javascript:void(0);">3</a>
	        <a href="javascript:void(0);">4</a>
	        <a href="javascript:void(0);">5</a>
	        <button class="btn-pageNext"><span class="blind">다음 페이지</span></button>
	        <button class="btn-pageLast"><span class="blind">마지막 페이지</span></button>
	      </div>
	    </div>
	    <!--  // paging-t1 -->

		</div>
	  <!--  // add_wrap -->
	</div>
	<!-- // popup_wrap -->
</body>
</html>
